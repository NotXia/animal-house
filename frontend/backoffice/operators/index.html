<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script>
        isAuthenticated().then(async function (is_auth) { 
            if (!is_auth) { window.location.href = "/admin/login.html"; } 
            if (!await isOperator()) { window.location.href = "/"; } 
        });
    </script>
    
    <title>Gestione operatori</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center mb-2">
            <div>
                <form id="search_user_form" class="d-flex mt-2 mb-2" role="search">
                    <input class="form-control" type="input" name="username" placeholder="Cerca utente">
                    <button class="ps-2 pe-2 btn btn-link" type="submit">
                        <img src="/img/search_icon.png" alt="Cerca" style="height: 1.5rem;">
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <form>
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-username">Username</label>
                                <input id="data-username" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-email">Email</label>
                                <input id="data-email" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-name">Nome</label>
                                <input id="data-name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-surname">Cognome</label>
                                <input id="data-surname" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset>
                            <div class="d-flex justify-content-center align-items-center">
                                <div>
                                    <legend class="">Genere:</legend>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-M" name="data-gender" value="M">
                                    <label class="form-check-label" for="data-gender-M">Maschio</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-F" name="data-gender" value="F">
                                    <label class="form-check-label" for="data-gender-F">Femmina</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-Non-Binary" name="data-gender" value="Non-Binary">
                                    <label class="form-check-label" for="data-gender-Non-Binary">Non-binario</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-Altro" name="data-gender" value="Altro">
                                    <label class="form-check-label" for="data-gender-Altro">Altro</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-phone">Telefono</label>
                                <input id="data-phone" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-role">Ruolo</label>
                                <input id="data-role" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="permissions-fieldset">
                            <legend>Permessi:</legend>

                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="data-enabled" name="data-enabled" value="enabled">
                                <label class="form-check-label" for="data-enabled">abilitato</label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="services-fieldset">
                            <legend>Servizi:</legend>

                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
    </main>

</body>

<script>
    $(document).ready(function() {
        // Creazione checkbox permessi
        api_request({
            type: "GET",
            url: `/users/permissions/`
        }).then(
            function (res) {
                for (const permission of res) {
                    $("#permissions-fieldset").append(`
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="data-permissions-${permission.name}" name="data-permissions" value="${permission.name}">
                            <label for="data-permissions-${permission.name}">${permission.name}</label>
                        </div>
                    `);
                }
            },
            function (err) {
                console.log(err);
            }
        );

        // Creazione checkbox servizi
        api_request({
            type: "GET",
            url: `/services/`
        }).then(
            function (res) {
                for (const service of res) {
                    $("#services-fieldset").append(`
                        <div class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="data-services-${service.id}" name="data-services" value="${service.id}">
                            <label for="data-services-${service.id}">${service.name}</label>
                        </div>
                    `);
                }
            },
            function (err) {
                console.log(err);
            }
        );

        $("#search_user_form").submit(function(e) {
            e.preventDefault();
            
            api_request({
                type: "GET",
                url: `/users/operators/${this.username.value}`
            }).then(
                function (res) {
                    console.log(res);
                    $("#data-username").val(res.username);
                    $("#data-email").val(res.email);
                    $("#data-name").val(res.name);
                    $("#data-surname").val(res.surname);
                    $("#data-phone").val(res.phone);
                    $("#data-role").val(res.role);
                    $("input:radio[name=data-gender]").filter(`[value=${res.gender}]`).prop("checked", true);
                    $("input:checkbox[name=data-enabled]").prop("checked", res.enabled);
                    for (const permission of res.permissions) { $("input:checkbox[name=data-permissions]").filter(`[value=${permission}]`).prop("checked", true); }
                    for (const service_id of res.services_id) { $("input:checkbox[name=data-services]").filter(`[value=${service_id}]`).prop("checked", true); }
                },
                function (err) {
                    console.log(err);
                }
            );
        });
    });
</script>

</html>
