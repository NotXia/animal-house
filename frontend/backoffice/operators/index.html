<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script>
        isAuthenticated().then(async function (is_auth) { 
            if (!is_auth) { window.location.href = "/admin/login.html"; } 
            if (!await isOperator()) { window.location.href = "/"; } 
        });
    </script>
    
    <title>Gestione operatori</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div>
                <form id="search_user_form" class="d-flex mt-2 mb-2" role="search">
                    <input class="form-control" type="input" name="username" placeholder="Cerca utente">
                    <button class="ps-2 pe-2 btn btn-link" type="submit">
                        <img src="/img/search_icon.png" alt="Cerca" style="height: 1.5rem;">
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $("#search_user_form").submit(async function(e) {
            e.preventDefault();
            
            api_request({
                type: "GET",
                url: `/users/operators/${this.username.value}`
            }).then(
                function (res) {
                    console.log(res);
                },
                function (err) {
                    console.log(err);
                }
            );
        });
    });
</script>

</html>
