<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script>
        isAuthenticated().then(async function (is_auth) { 
            if (!is_auth) { window.location.href = "/admin/login.html"; } 
            if (!await isOperator()) { window.location.href = "/"; } 
        });
    </script>
    
    <title>Gestione operatori</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center mb-2">
            <div>
                <form id="search_user_form" class="d-flex mt-2 mb-2" role="search">
                    <input class="form-control" type="input" name="username" placeholder="Cerca utente">
                    <button class="ps-2 pe-2 btn btn-link" type="submit">
                        <img src="/img/icons/search.png" alt="Cerca" class="button-icon">
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <form>
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-username">Username</label>
                                <input id="data-username" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-email">Email</label>
                                <input id="data-email" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-name">Nome</label>
                                <input id="data-name" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-surname">Cognome</label>
                                <input id="data-surname" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset>
                            <div class="d-flex justify-content-center align-items-center">
                                <div>
                                    <legend class="">Genere:</legend>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-M" name="data-gender" value="M">
                                    <label class="form-check-label" for="data-gender-M">Maschio</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-F" name="data-gender" value="F">
                                    <label class="form-check-label" for="data-gender-F">Femmina</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-Non-Binary" name="data-gender" value="Non-Binary">
                                    <label class="form-check-label" for="data-gender-Non-Binary">Non-binario</label>
                                    <input class="form-check-input ms-2" type="radio" id="data-gender-Altro" name="data-gender" value="Altro">
                                    <label class="form-check-label" for="data-gender-Altro">Altro</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-phone">Telefono</label>
                                <input id="data-phone" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-role">Ruolo</label>
                                <input id="data-role" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="permissions-fieldset">
                            <legend>Permessi:</legend>

                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="data-enabled" name="data-enabled" value="enabled">
                                <label class="form-check-label" for="data-enabled">abilitato</label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="services-fieldset">
                            <legend>Servizi:</legend>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6 offset-md-3">
                        <legend>Orario lavorativo</legend>
                        <div class="accordion" id="working_time-accordion"></div>
                    </div>
                </div>

            </div>
        </form>
    </main>

</body>

<script>
    const WEEKS = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    const TRANSLATE = { "monday": "Lunedì", "tuesday": "Martedì", "wednesday": "Mercoledì", "thursday": "Giovedì", "friday": "Venerdì", "saturday": "Sabato", "sunday": "Domenica" };

    $(document).ready(async function() {
        try {
            const [permissions, services] = await Promise.all([
                api_request({ type: "GET", url: `/users/permissions/` }),
                api_request({ type: "GET", url: `/services/` })
            ]);

            createPermissionsCheckbox(permissions);
            createServicesCheckbox(services);
            createWorkingTimeForm();
        }
        catch (err) {
            console.log(err);
        }

        $("#search_user_form").submit(async function(e) {
            e.preventDefault();

            try {
                const [operator_data, operator_working_time] = await Promise.all([
                    api_request({ type: "GET", url: `/users/operators/${this.username.value}` }),
                    api_request({ type: "GET", url: `/users/operators/${this.username.value}/working-time/`})
                ]);
    
                loadOperatorData(operator_data);
                loadOperatorWorkingTime(operator_working_time);
            }
            catch (err) {
                console.log(err);
            }
        });
    });
    

    /* Crea i checkbox per i permessi */
    function createPermissionsCheckbox(permissions) {
        for (const permission of permissions) {
            $("#permissions-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-permissions-${permission.name}" name="data-permissions" value="${permission.name}">
                    <label for="data-permissions-${permission.name}">${permission.name}</label>
                </div>
            `);
        }
    }

    /* Crea i checkbox per i servizi */
    function createServicesCheckbox(services) {
        for (const service of services) {
            $("#services-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-services-${service.id}" name="data-services" value="${service.id}">
                    <label for="data-services-${service.id}">${service.name}</label>
                </div>
            `);
        }           
    }

    /* Carica i dati di un operatore */
    function loadOperatorData(data) {
        $("#data-username").val(data.username);
        $("#data-email").val(data.email);
        $("#data-name").val(data.name);
        $("#data-surname").val(data.surname);
        $("#data-phone").val(data.phone);
        $("#data-role").val(data.role);
        $("input:radio[name=data-gender]").filter(`[value=${data.gender}]`).prop("checked", true);
        $("input:checkbox[name=data-enabled]").prop("checked", data.enabled);
        for (const permission of data.permissions) { $("input:checkbox[name=data-permissions]").filter(`[value=${permission}]`).prop("checked", true); }
        for (const service_id of data.services_id) { $("input:checkbox[name=data-services]").filter(`[value=${service_id}]`).prop("checked", true); }
    }

    /* Carica l'orario lavorativo di un operatore */
    function loadOperatorWorkingTime(working_time) {
        emptyTimeSlots();

        for (const day of WEEKS) {
            for (const working_slot of working_time[day]) {
                addTimeSlotTo(day, working_slot.time.start, working_slot.time.end, working_slot.hub);
            }
        }
    }

    /* Crea il form per l'orario lavorativo */
    function createWorkingTimeForm() {
        for (const day of WEEKS) {
            $("#working_time-accordion").append(`
                <div class="accordion-item">
                    <h2 class="accordion-header" id="${day}-heading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${day}-collapse" aria-expanded="false" aria-controls="${day}-collapse">
                            ${TRANSLATE[day]}
                        </button>
                    </h2>
                    <div id="${day}-collapse" class="accordion-collapse collapse" aria-labelledby="${day}-heading" data-bs-parent="#working_time-accordion">
                        <div class="accordion-body">
                            <div id="${day}-accordion-container"></div>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-outline-success" id="${day}-add_slot"><span class="button-icon">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            $(`#${day}-add_slot`).on("click", function (e) {
                addTimeSlotTo(day, "", "", "");
            });
        }
    }

    let time_slot_index = 0; // Per differenziare i vari slot
    /* Crea un nuovo slot lavorativo per un giorno della settimana */
    function addTimeSlotTo(day_of_week, start_time, end_time, hub_code) {
        const index = time_slot_index;
        time_slot_index++;

        $(`#${day_of_week}-accordion-container`).append(`
            <div class="row mb-3" id="working_time-${day_of_week}-${index}">
                <div class="col-6">
                    <div class="d-flex justify-content-center">
                        <div>
                            <label for="data-${day_of_week}-${index}-time-start">Inizio</label>
                            <input type="time" class="form-control" name="data-working_time-${day_of_week}-time-start" id="data-${day_of_week}-${index}-time-start" value="${start_time ? moment(start_time).format("HH:mm") : ""}">
                        </div>
                        <div>
                            <label for="data-${day_of_week}-${index}-time-end">Fine</label>
                            <input type="time" class="form-control" name="data-working_time-${day_of_week}-time-end" id="data-${day_of_week}-${index}-time-end" value="${end_time ? moment(end_time).format("HH:mm") : ""}">
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div>
                        <label for="data-${day_of_week}-${index}-hub">Hub</label>
                        <input type="text" class="form-control" name="data-working_time-${day_of_week}-hub" id="data-${day_of_week}-${index}-hub" value="${hub_code}">
                    </div>
                </div>
                <div class="col-1">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <button type="button" class="btn-close" aria-label="Cancella riga" id="working_time-${day_of_week}-${index}-delete"></button>
                    </div>
                </div>
            </div>
        `);

        $(`#working_time-${day_of_week}-${index}-delete`).on("click", function (e) { 
            $(`#working_time-${day_of_week}-${index}`).remove(); 
        });
    }

    /* Svuota il form degli slot lavorativi */
    function emptyTimeSlots() {
        time_slot_index = 0;

        for (const day of WEEKS) {
            $(`#${day}-accordion-container`).html("");
        }
    }
</script>

</html>
