<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/lib/jquery.validate.min.js"></script>
    <script src="/js/form-validation.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/lib/moment.min.js"></script>
    <script src="/lib/he.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/admin/templates/loader.js"></script>
    <script src="./main.js"></script>
    <script>
        isAuthenticated().then(async function (is_auth) { 
            if (!is_auth) { window.location.href = "/admin/login.html"; } 
            if (!await isOperator()) { window.location.href = "/"; } 
        });
    </script>
    
    <title>Gestione operatori</title>
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>

        <div class="d-flex justify-content-center mt-2 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4 mb-2">
                        <div class="d-flex justify-content-center">
                            <form id="search_user_form" class="d-flex" role="search">
                                <input class="form-control" type="input" name="username" placeholder="Cerca utente">
                                <button class="ps-2 pe-2 btn btn-link" type="submit" aria-label="Cerca">
                                    <img src="/img/icons/search.png" alt="Cerca" class="button-icon">
                                </button>
                            </form>

                            <div id="start_create-container" class="ms-3">
                                <button type="button" id="start_create-btn" class="btn btn-outline-dark text-truncate" aria-label="Crea un nuovo operatore">Crea nuovo</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <div id="global-feedback" class="invalid-feedback d-block w-100 text-center" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form id="operator-form">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-10">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-username" class="fs-6 fw-semibold">Username</label>
                                        <input id="data-username" type="text" class="form-control" name="username">
                                        <div id="data-username-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-password" class="fs-6 fw-semibold">Password</label>
                                        <input id="data-password" type="password" class="form-control" name="password">
                                        <div id="data-password-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-end mb-2">
                                    <div class="w-100">
                                        <label for="data-email" class="fs-6 fw-semibold">Email</label>
                                        <input id="data-email" type="email" class="form-control" name="email">
                                        <div id="data-email-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-name" class="fs-6 fw-semibold">Nome</label>
                                        <input id="data-name" type="text" class="form-control" name="name">
                                        <div id="data-name-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="d-flex justify-content-end mb-2">
                                    <div class="w-100">
                                        <label for="data-surname" class="fs-6 fw-semibold">Cognome</label>
                                        <input id="data-surname" type="text" class="form-control" name="surname">
                                        <div id="data-surname-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <fieldset name="data-gender">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <div>
                                            <legend class="fs-6 fw-semibold">Genere:</legend>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-M" name="gender" value="M">
                                            <label class="form-check-label" for="data-gender-M">Maschio</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-F" name="gender" value="F">
                                            <label class="form-check-label" for="data-gender-F">Femmina</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-Non-Binary" name="gender" value="Non-binary">
                                            <label class="form-check-label" for="data-gender-Non-Binary">Non-binario</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-Altro" name="gender" value="Altro">
                                            <label class="form-check-label" for="data-gender-Altro">Altro</label>
                                        </div>
                                    </div>
                                    <div id="data-gender-feedback" class="invalid-feedback d-block text-center" aria-live="polite"></div>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2">
                        <div class="d-flex justify-content-center mb-2">
                            <div class="w-75">
                                <div class="profile_picture-container">
                                    <img src="/profiles/images/default.png" alt="Immagine di profilo dell'operatore" id="profile-picture" class="profile_picture">
                                </div>
                            </div>
                        </div>
                        <label for="data-picture" class="form-label fs-6 fw-semibold">Carica immagine</label>
                        <input class="form-control" type="file" id="data-picture" accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-phone" class="fs-6 fw-semibold">Telefono</label>
                                <input id="data-phone" type="tel" class="form-control" name="phone">
                                <div id="data-phone-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-role" class="fs-6 fw-semibold">Ruolo</label>
                                <input id="data-role" type="text" class="form-control" name="role">
                                <div id="data-role-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="permissions-fieldset">
                            <legend class="fs-6 fw-semibold">Permessi</legend>

                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="data-enabled" name="enabled">
                                <label class="form-check-label" for="data-enabled">abilitato</label>
                                <div id="data-enabled-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="services-fieldset">
                            <legend class="fs-6 fw-semibold">Servizi</legend>
                        </fieldset>
                        <div id="data-services-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                        <h2 class="form-check-label fs-6 fw-semibold">Orario lavorativo</h2>
                        <div id="data-working_time-feedback" class="invalid-feedback d-block" aria-live="polite"></div>
                        
                        <div class="accordion" id="working_time-accordion"></div>
                    </div>
                </div>

            </div>
            
            <div id="button-container" class="d-flex justify-content-center align-items-center mb-4 mt-5">
                <div id="enable_modify-container">
                    <button type="button" id="modify-btn" class="btn btn-outline-dark">Abilita modifiche</button>
                </div>
                <div id="modify-container">
                    <button type="button" id="save-btn" class="btn btn-outline-success">Salva modifiche</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirm_delete-modal">Elimina utente</button>
                    <button type="button" id="revert-btn" class="btn btn-outline-secondary">Annulla modifiche</button>
                </div>
                <div id="create-container">
                    <button type="button" id="create-btn" class="btn btn-outline-success">Crea operatore</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Modal conferma cancellazione -->
    <div class="modal fade" id="confirm_delete-modal" tabindex="-1" aria-labelledby="confirm_delete-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm_delete-modal-label">Sei sicuro?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
                    <button id="delete-btn" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading-container"></div>
</body>

<script>
    $(document).ready(async function() {
        // Caricamento delle componenti esterne
        await Promise.all([ loadLoading($("#loading-container")), loadNavbar($("#navbar-placeholder")) ]);

        showLoading();
        startMode();
        
        try {
            const [permissions, services] = await Promise.all([
                api_request({ type: "GET", url: `/users/permissions/` }),
                api_request({ type: "GET", url: `/services/` })
            ]);

            createPermissionsCheckbox(permissions);
            createServicesCheckbox(services);
            createWorkingTimeForm();
        }
        catch (err) {
            console.log(err);
        }

        hideLoading();
    });

    /* Crea i checkbox per i permessi */
    function createPermissionsCheckbox(permissions) {
        for (const permission of permissions) {
            $("#permissions-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-permissions-${permission.name}" name="permissions" value="${permission.name}">
                    <label for="data-permissions-${permission.name}">${he.decode(permission.name)}</label>
                    
                </div>
            `);
        }
    }

    /* Crea i checkbox per i servizi */
    function createServicesCheckbox(services) {
        for (const service of services) {
            $("#services-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-services-${service.id}" name="services" value="${service.id}">
                    <label for="data-services-${service.id}">${he.decode(service.name)}</label>
                </div>
            `);
        }           
    }

    /* Crea il form per l'orario lavorativo */
    function createWorkingTimeForm() {
        for (const day of WEEKS) {
            $("#working_time-accordion").append(`
                <div class="accordion-item">
                    <h3 class="accordion-header" id="${day}-heading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${day}-collapse" aria-expanded="false" aria-controls="${day}-collapse">
                            ${TRANSLATE[day]}
                        </button>
                    </h3>
                    <div id="${day}-collapse" class="accordion-collapse collapse" aria-labelledby="${day}-heading" data-bs-parent="#working_time-accordion">
                        <div class="accordion-body">
                            <div id="${day}-accordion-container" class="container"></div>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-outline-success" id="data-working_time-${day}-add_slot" aria-label="Aggiungi slot lavorativo per ${TRANSLATE[day]}"><span class="button-icon">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            $(`#data-working_time-${day}-add_slot`).on("click", function (e) {
                addTimeSlotTo(day, "", "", "", focus=true);
            });
        }
    }
</script>

</html>
