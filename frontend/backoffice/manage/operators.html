<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js" integrity="sha512-PEsccDx9jqX6Dh4wZDCnWMaIO3gAaU0j46W//sSqQhUQxky6/eHZyeB3NrXD2xsyugAKd4KPiDANkcuoEa2JuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script>
        isAuthenticated().then(async function (is_auth) { 
            if (!is_auth) { window.location.href = "/admin/login.html"; } 
            if (!await isOperator()) { window.location.href = "/"; } 
        });
    </script>
    
    <title>Gestione operatori</title>
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>

        <div class="d-flex justify-content-center mt-2 mb-2">
            <div class="container w-50">
                <div class="row">
                    <div class="col-12 col-md-8 mb-2">
                        <form id="search_user_form" class="d-flex" role="search">
                            <input class="form-control" type="input" name="username" placeholder="Cerca utente">
                            <button class="ps-2 pe-2 btn btn-link" type="submit">
                                <img src="/img/icons/search.png" alt="Cerca" class="button-icon">
                            </button>
                        </form>
                    </div>
                    <div class="col-12 col-md-4">
                        <div id="start_create-container" class="ms-3">
                            <button type="button" id="start_create-btn" class="btn btn-outline-dark">Crea nuovo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form id="operator-form">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-12 col-md-2">
                        <div class="d-flex justify-content-center mb-2">
                            <div class="profile_picture-lg">
                                <img src="/profiles/images/default.png" alt="Immagine di profilo dell'operatore" id="data-picture" class="profile_picture">
                            </div>
                        </div>
                        <label for="picture-upload" class="form-label">Carica immagine</label>
                        <input class="form-control" type="file" id="picture-upload" accept="image/png, image/jpeg">
                    </div>

                    <div class="col-sm-12 col-md-10">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-username">Username</label>
                                        <input id="data-username" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-password">Password</label>
                                        <input id="data-password" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="d-flex justify-content-end mb-2">
                                    <div class="w-100">
                                        <label for="data-email">Email</label>
                                        <input id="data-email" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="d-flex justify-content-start mb-2">
                                    <div class="w-100">
                                        <label for="data-name">Nome</label>
                                        <input id="data-name" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="d-flex justify-content-end mb-2">
                                    <div class="w-100">
                                        <label for="data-surname">Cognome</label>
                                        <input id="data-surname" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <fieldset name="data-gender">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <div>
                                            <legend class="">Genere:</legend>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-M" name="data-gender" value="M">
                                            <label class="form-check-label" for="data-gender-M">Maschio</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-F" name="data-gender" value="F">
                                            <label class="form-check-label" for="data-gender-F">Femmina</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-Non-Binary" name="data-gender" value="Non-binary">
                                            <label class="form-check-label" for="data-gender-Non-Binary">Non-binario</label>
                                            <input class="form-check-input ms-2" type="radio" id="data-gender-Altro" name="data-gender" value="Altro">
                                            <label class="form-check-label" for="data-gender-Altro">Altro</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-start mb-2">
                            <div class="w-100">
                                <label for="data-phone">Telefono</label>
                                <input id="data-phone" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-end mb-2">
                            <div class="w-100">
                                <label for="data-role">Ruolo</label>
                                <input id="data-role" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="permissions-fieldset">
                            <legend>Permessi:</legend>

                            <div class="form-check-inline">
                                <input class="form-check-input" type="checkbox" id="data-enabled" name="data-enabled" value="enabled">
                                <label class="form-check-label" for="data-enabled">abilitato</label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-12">
                        <fieldset id="services-fieldset">
                            <legend>Servizi:</legend>
                        </fieldset>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-12 col-md-6 offset-md-3">
                        <legend>Orario lavorativo</legend>
                        <div class="accordion" id="working_time-accordion"></div>
                    </div>
                </div>

            </div>
            
            <div class="d-flex justify-content-center align-items-center mb-4 mt-5">
                <div id="enable_modify-container">
                    <button type="button" id="modify-btn" class="btn btn-outline-dark">Abilita modifiche</button>
                </div>
                <div id="modify-container">
                    <button type="button" id="save-btn" class="btn btn-outline-success">Salva modifiche</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirm_delete-modal">Elimina utente</button>
                    <button type="button" id="revert-btn" class="btn btn-outline-secondary">Annulla modifiche</button>
                </div>
                <div id="create-container">
                    <button type="button" id="create-btn" class="btn btn-outline-success">Crea operatore</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Modal conferma cancellazione -->
    <div class="modal fade" id="confirm_delete-modal" tabindex="-1" aria-labelledby="confirm_delete-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm_delete-modal-label">Sei sicuro?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
                    <button id="delete-btn" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading-container"></div>
</body>

<script>
    const WEEKS = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    const TRANSLATE = { "monday": "Lunedì", "tuesday": "Martedì", "wednesday": "Mercoledì", "thursday": "Giovedì", "friday": "Venerdì", "saturday": "Sabato", "sunday": "Domenica" };

    $(document).ready(async function() {
        $("#navbar-placeholder").load("/admin/navbar.html");
        $("#loading-container").load("/admin/loading.html");
        showLoading();
        startMode();
        
        try {
            const [permissions, services] = await Promise.all([
                api_request({ type: "GET", url: `/users/permissions/` }),
                api_request({ type: "GET", url: `/services/` })
            ]);

            createPermissionsCheckbox(permissions);
            createServicesCheckbox(services);
            createWorkingTimeForm();

            disableForm();
            $("#enable_modify-container").hide();
            $("#modify-container").hide();
        }
        catch (err) {
            console.log(err);
        }

        $('#picture-upload').on("change", function (e) { 
            let reader = new FileReader();
            reader.onload = function (e) { $("#data-picture").attr('src', e.target.result); }
            reader.readAsDataURL(this.files[0]);
        });

        let operator_cache = {};
        $("#search_user_form").submit(async function(e) {
            e.preventDefault();
            $("#operator-form").show(); 

            try {
                showLoading();

                const [operator_data, operator_working_time] = await Promise.all([
                    api_request({ type: "GET", url: `/users/operators/${this.username.value}` }),
                    api_request({ type: "GET", url: `/users/operators/${this.username.value}/working-time/`})
                ]);
                operator_cache = { data: operator_data, working_time: operator_working_time };
                
                resetForm();
                loadOperatorData(operator_data);
                loadOperatorWorkingTime(operator_working_time);
                viewMode();
                hideLoading();
            }
            catch (err) {
                console.log(err);
            }
        });

        $("#modify-btn").on("click", function (e) {
            modifyMode();
        });

        $("#revert-btn").on("click", function (e) {
            resetForm();
            loadOperatorData(operator_cache.data);
            loadOperatorWorkingTime(operator_cache.working_time);
            viewMode();
        });

        $("#save-btn").on("click", async function (e) {
            try {
                showLoading();
                
                const [operator_data, operator_working_time] = await Promise.all([
                    api_request({ 
                        type: "PUT", url: `/users/operators/${operator_cache.data.username}`,
                        data: await getFormOperatorData()
                    }),
                    api_request({ 
                        type: "PUT", url: `/users/operators/${operator_cache.data.username}/working-time/`,
                        processData: false, contentType: "application/json",
                        data: JSON.stringify({ working_time: getFormOperatorWorkingTime() })
                    })
                ]);
                operator_cache = { data: operator_data, working_time: operator_working_time };

                $("#navbar-placeholder").load("/admin/navbar.html");
                viewMode();
                hideLoading();
            }
            catch (err) {
                console.log(err);
            }
        });

        $("#delete-btn").on("click", async function (e) {
            try {
                showLoading();
                
                await api_request({
                    type: "DELETE", url: `/users/operators/${operator_cache.data.username}`
                });

                hideLoading();
            } catch (err) {
                console.log(err);
            }

            resetForm();
        });

        $("#start_create-btn").on("click", function (e) {
            resetForm();
            creationMode();
        });

        $("#create-btn").on("click", async function (e) {
            try {
                showLoading();

                let operator_data = await getFormOperatorData();
                operator_data.username = $("#data-username").val();
                
                const operator = await api_request({ 
                    type: "POST", url: `/users/operators/`,
                    data: operator_data
                });
                const working_time = await api_request({ 
                    type: "PUT", url: `/users/operators/${operator_data.username}/working-time/`,
                    processData: false, contentType: "application/json",
                    data: JSON.stringify({ working_time: getFormOperatorWorkingTime() })
                });
                
                operator_cache = { data: operator, working_time: working_time };
                viewMode();
                hideLoading();
            } catch (err) {
                console.log(err);
            }
        });

        hideLoading();
    });

    function startMode() {
        $("#operator-form").hide();
        disableForm();
        $("#enable_modify-container").hide();
        $("#modify-container").hide();
        $("#create-container").hide();
    }

    function creationMode() {
        $("#operator-form").show();
        enableForm();
        $("#enable_modify-container").hide();
        $("#modify-container").hide();
        $("#create-container").show();
    }

    function viewMode() {
        $("#operator-form").show();
        disableForm();
        $("#enable_modify-container").show();
        $("#modify-container").hide();
        $("#create-container").hide();
    }

    function modifyMode() {
        $("#operator-form").show();
        enableForm();
        $("#enable_modify-container").hide();
        $("#modify-container").show();
        $("#create-container").hide();
    }

    function showLoading() {
        $("#loading-container").show();
    }

    function hideLoading() {
        $("#loading-container").hide();
    }

    function resetForm() {
        $("#operator-form").trigger("reset");
        emptyTimeSlots();
        $("#data-picture").attr("src", "/profiles/images/default.png");
    }

    async function uploadProfilePicture() {
        let uploaded_image = undefined;

        if ($("#picture-upload")[0].files.length === 1) {
            let upload_data = new FormData();
            upload_data.append("file0", $("#picture-upload")[0].files[0]);
    
            try {
                let upload_res = await api_request({
                    method: "POST",
                    url: "/files/images/",
                    data: upload_data,
                    cache: false, contentType: false, processData: false
                });

                uploaded_image = upload_res[0];
                $("#picture-upload").val("");
            }
            catch (err) {
                console.log(err);
            }
        }

        return uploaded_image;
    }

    async function getFormOperatorData() {
        let form_data = {
            password: $("#data-password").val().length === 0 ? undefined : $("#data-password").val(),
            email: $("#data-email").val(),
            name: $("#data-name").val(),
            surname: $("#data-surname").val(),
            gender: $("input:radio[name=data-gender]:checked").val(),
            phone: $("#data-phone").val(),
            role: $("#data-role").val(),
            services_id: $.map($("input:checkbox[name=data-services]:checked"), (checked, _) => checked.value),
            permissions: $.map($("input:checkbox[name=data-permissions]:checked"), (checked, _) => checked.value),
            picture: await uploadProfilePicture()
        };

        Object.keys(form_data).forEach((key) => { if (form_data[key] === undefined) delete form_data[key] }); // Rimuove le chiavi associate a valori undefined

        return form_data;
    }

    function getFormOperatorWorkingTime() {
        let form_working_time = {};

        for (const day of WEEKS) {
            let working_slots = []
            let input_time_start = $(`input[name=data-working_time-${day}-time-start]`);
            let input_time_end = $(`input[name=data-working_time-${day}-time-end]`);
            let input_hub = $(`input:text[name=data-working_time-${day}-hub]`);

            for (let i=0; i<input_hub.length; i++) {
                working_slots.push({
                    time: {
                        start: moment(input_time_start[i].value, "HH:mm").format(),
                        end: moment(input_time_end[i].value, "HH:mm").format(),
                    },
                    hub: input_hub[i].value
                });
            }

            form_working_time[day] = working_slots;
        }

        return form_working_time;
    }

    /* Crea i checkbox per i permessi */
    function createPermissionsCheckbox(permissions) {
        for (const permission of permissions) {
            $("#permissions-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-permissions-${permission.name}" name="data-permissions" value="${permission.name}">
                    <label for="data-permissions-${permission.name}">${he.decode(permission.name)}</label>
                </div>
            `);
        }
    }

    /* Crea i checkbox per i servizi */
    function createServicesCheckbox(services) {
        for (const service of services) {
            $("#services-fieldset").append(`
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="data-services-${service.id}" name="data-services" value="${service.id}">
                    <label for="data-services-${service.id}">${he.decode(service.name)}</label>
                </div>
            `);
        }           
    }

    /* Carica i dati di un operatore */
    function loadOperatorData(data) {
        $("#data-picture").attr("src", data.picture);
        $("#data-username").val(he.decode(data.username));
        $("#data-email").val(data.email);
        $("#data-name").val(he.decode(data.name));
        $("#data-surname").val(he.decode(data.surname));
        $("#data-phone").val(data.phone);
        $("#data-role").val(he.decode(data.role));
        $("input:radio[name=data-gender]").filter(`[value=${data.gender}]`).prop("checked", true);
        $("input:checkbox[name=data-enabled]").prop("checked", data.enabled);
        for (const permission of data.permissions) { $("input:checkbox[name=data-permissions]").filter(`[value=${permission}]`).prop("checked", true); }
        for (const service_id of data.services_id) { $("input:checkbox[name=data-services]").filter(`[value=${service_id}]`).prop("checked", true); }
    }

    /* Carica l'orario lavorativo di un operatore */
    function loadOperatorWorkingTime(working_time) {
        emptyTimeSlots();

        for (const day of WEEKS) {
            for (const working_slot of working_time[day]) {
                addTimeSlotTo(day, working_slot.time.start, working_slot.time.end, working_slot.hub);
            }
        }
    }

    /* Crea il form per l'orario lavorativo */
    function createWorkingTimeForm() {
        for (const day of WEEKS) {
            $("#working_time-accordion").append(`
                <div class="accordion-item">
                    <h2 class="accordion-header" id="${day}-heading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${day}-collapse" aria-expanded="false" aria-controls="${day}-collapse">
                            ${TRANSLATE[day]}
                        </button>
                    </h2>
                    <div id="${day}-collapse" class="accordion-collapse collapse" aria-labelledby="${day}-heading" data-bs-parent="#working_time-accordion">
                        <div class="accordion-body">
                            <div id="${day}-accordion-container"></div>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-outline-success" id="${day}-add_slot"><span class="button-icon">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            $(`#${day}-add_slot`).on("click", function (e) {
                addTimeSlotTo(day, "", "", "");
            });
        }
    }

    let time_slot_index = 0; // Per differenziare i vari slot
    /* Crea un nuovo slot lavorativo per un giorno della settimana */
    function addTimeSlotTo(day_of_week, start_time, end_time, hub_code) {
        const index = time_slot_index;
        time_slot_index++;

        $(`#${day_of_week}-accordion-container`).append(`
            <div class="row mb-3" id="working_time-${day_of_week}-${index}">
                <div class="col-6">
                    <div class="d-flex justify-content-center">
                        <div>
                            <label for="data-${day_of_week}-${index}-time-start">Inizio</label>
                            <input type="time" class="form-control" name="data-working_time-${day_of_week}-time-start" id="data-${day_of_week}-${index}-time-start" value="${start_time ? moment(start_time).format("HH:mm") : ""}">
                        </div>
                        <div>
                            <label for="data-${day_of_week}-${index}-time-end">Fine</label>
                            <input type="time" class="form-control" name="data-working_time-${day_of_week}-time-end" id="data-${day_of_week}-${index}-time-end" value="${end_time ? moment(end_time).format("HH:mm") : ""}">
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div>
                        <label for="data-${day_of_week}-${index}-hub">Hub</label>
                        <input type="text" class="form-control" name="data-working_time-${day_of_week}-hub" id="data-${day_of_week}-${index}-hub" value="${hub_code}">
                    </div>
                </div>
                <div class="col-1">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <button type="button" class="btn-close" aria-label="Cancella riga" id="working_time-${day_of_week}-${index}-delete" name="working_time-delete"></button>
                    </div>
                </div>
            </div>
        `);

        $(`#working_time-${day_of_week}-${index}-delete`).on("click", function (e) { 
            $(`#working_time-${day_of_week}-${index}`).remove(); 
        });
    }

    /* Svuota il form degli slot lavorativi */
    function emptyTimeSlots() {
        time_slot_index = 0;

        for (const day of WEEKS) {
            $(`#${day}-accordion-container`).html("");
        }
    }

    // Memorizza il selettore per tutti gli input nel form
    let all_inputs = [
        "#data-username", "#data-password", "#data-email", "#data-name", "#data-surname", "#data-phone", "#data-role", "#picture-upload",
        "input:radio[name=data-gender]", "input:checkbox[name=data-enabled]", "input:checkbox[name=data-permissions]", "input:checkbox[name=data-services]",
        "button[name=working_time-delete]"
    ];
    for (const day of WEEKS) { 
        all_inputs = all_inputs.concat([
            `input[name=data-working_time-${day}-time-start]`, `input[name=data-working_time-${day}-time-end]`, `input:text[name=data-working_time-${day}-hub]`,
            `#${day}-add_slot`
        ]);
    }
    function disableForm() {
        for (const selector of all_inputs) { $(selector).prop("disabled", true); }
    }
    function enableForm() {
        for (const selector of all_inputs) { $(selector).prop("disabled", false); }
    }
</script>

</html>
