<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/auth.js"></script>
    <title>Verifica account</title>
</head>
<body>
    <div id="result">
    </div>

    <button id="resend">Invia nuova mail</button>
</body>

<script>
    // Estrazione parametri da URL
    const query = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    const token = query.t

    $(document).ready(async function () {
        try {
            if (token) {
                await $.ajax({
                    method: "PUT", url: "/users/customers/enable-me",
                    headers: { Authorization: `Bearer ${token}` }
                });
    
                $("#result").html("Verificato");
            }
        }
        catch (err) {
            console.log(err);
            switch (err.status) {
                case 401:
                    $("#result").html("Non attivato");
                    break;

                case 403:
                    $("#result").html("Utente gi√† attivo");
                    break;

                default:
                    $("#result").html("Errore");
                    break;
            }
        }

        $("#resend").on("click", async function () {
            const username = _parseJwt(token).username;

            try {
                await $.ajax({
                    method: "GET", 
                    url: `/users/customers/${username}/verification-mail`
                });
                alert("Inviato");
                $("#resend").attr("disabled", true);
            }
            catch (err) {
                alert("Non inviato");
            }
        });
    });
</script>

</html>
