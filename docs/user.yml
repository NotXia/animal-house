      parameters:
      - name: body
        in: body
        description: "Dati dell'operatore"
        required: true
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
            email:
              type: string
              format: email
            name:
              type: string
            surname:
              type: string
            gender:
              type: string
              enum: ["m", "f", "altro"]
            phone:
              type: string
            permission:
              type: object
              properties:
                permesso:
                  type: boolean
            role:
              type: string
            services_id:
              type: array
              items:
                $ref: "definitions/utils.yml#/definitions/ObjectId"
