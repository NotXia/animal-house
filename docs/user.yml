          description: "Internal server error"

  /profiles/{username}:
    get:
      tags:
      - "Profilo pubblico"
      summary: "Ricerca del profilo pubblico di un utente"
      description: |
        Gestisce la ricerca dei dati pubblici di un utente
      produces:
      - "application/json"
      parameters:
      - name: username
        in: query
        description: "Username dell'utente"
        required: true
        type: string
      responses:
        200:
          description: "Trovato con successo"
          schema:
            type: object
            properties:
              ifCustomer:
                $ref: "#/definitions/CustomerUserProfile"
              ifOperator:
                $ref: "#/definitions/OperatorUserProfile"
        400:
          description: "Input malformato"
          schema:
            $ref: "definitions/utils.yml#/definitions/ValidationErrorMessage"
        401:
          description: "Non autenticato"
          schema:
            $ref: "definitions/utils.yml#/definitions/ErrorMessage"
        403:
          description: "Permessi mancanti"
          schema:
            $ref: "definitions/utils.yml#/definitions/ErrorMessage"
        404:
          description: "Non trovato"
          schema:
            $ref: "definitions/utils.yml#/definitions/ErrorMessage"
        500:
          description: "Internal server error"


definitions:

  CustomerUserAll:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      phone:
        type: string
      permission:
        type: array
        items:
          type: string
      enabled:
        type: boolean
      address:
        $ref: "#/definitions/Address"
    required: [ username, email, name, surname, permission, enabled ]

  CustomerUserProfile:
    type: object
    properties:
      username:
        type: string
      name:
        type: string
      surname:
        type: string
    required: [ username, name, surname ]

  OperatorUserAll:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      phone:
        type: string
      permission:
        type: array
        items:
          type: string
      enabled:
        type: boolean
      role:
        type: string
      services_id:
        type: array
        items:
          $ref: "definitions/utils.yml#/definitions/ObjectId"
    required: [ username, email, phone, name, surname, permission, enabled, role, services_id ]

  OperatorUserProfile:
    type: object
    properties:
      username:
        type: string
      name:
        type: string
      surname:
        type: string
      email:
        type: string
      phone:
        type: string
      role:
        type: string
      services_id:
        type: array
        items:
          $ref: "definitions/utils.yml#/definitions/ObjectId"
    required: [ username, name, surname, role, services_id, email, phone, address ]
  
  Address:
    type: object
    properties:
      city:
        type: string
      street:
        type: string
      number:
        type: string
      postal_code:
        type: string
