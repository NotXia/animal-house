definitions:

  Customer:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      address:
        $ref: "#/definitions/Address"
      phone:
        type: string
    required:
    - username
    - password
    - email
    - name
    - surname

  Operator:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      phone:
        type: string
      role_id:
        $ref: "#/definitions/Role"
      permission:
        $ref: "#/definitions/Permission_operator"
      working_time:
        $ref: "#/definitions/Working_time"
      absence_time:
        $ref: "#/definitions/Absence_time"
    required:
    - username
    - password
    - email
    - name
    - surname
    - role_id
    - working_time
      
  Address:
    type: object
    properties:
      city:
        type: string
      street:
        type: string
      number:
        type: string
      postalcode:
        type: string

  Permission_user:
    type: object
    properties:
      user:
        type: boolean
      vip:
        type: boolean
      write_post:
        type: boolean
      comment:
        type: boolean

  Permission_operator:
    type: object
    properties:
      operator:
        type: boolean
      admin:
        type: boolean

  Role:
    type: object
    properties:
      name:
        type: string
      services_id:
        $ref: "#/definitions/Service"
    required:
    - name
    - services_id
      
  Service:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      duration:
        type: number
        format: int
    required:
    - name
    - description
    - duration

  Time_slot:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
    required:
    - start
    - end

  Absence_time:
    type: object
    properties:
      monday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      tuesday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      wednesday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      thursday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      friday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      saturday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"
      sunday:
        type: array
        items:
          $ref: "#/definitions/Time_slot"  

  Working_time:
    type: object
    properties:
      monday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      tuesday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      wednesday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      thursday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      friday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      saturday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"
      sunday:
        type: array
        items: 
          type: object
          properties:
            time:
              $ref: "#/definitions/Time_slot"
            hub_id:
              $ref: "#/definitions/ObjectId"  
  
  ObjectId:
    type: string
    format: ObjectId
    example: "61338f5b47bfc65136b5de30"
    
      
      