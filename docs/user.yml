swagger: "2.0"
info:
  description: "Endpoint per le operazioni sugli user"
  version: "1.0.0"
  title: "User"

paths:
  /customers/:
    post:
      tags:
      - "Clienti"
      summary: "Creazione di un nuovo cliente"
      description: "Gestisce l'inserimento di un cliente"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: body
        in: body
        description: "Dati del cliente"
        required: true
        schema:
          $ref: "#/definitions/Customer"
      responses:
        200:
          description: "Inserito con successo"
          # schema:
          #   type: object
          #   properties:
          #     id:
          #       $ref: "#/definitions/ObjectId"
        400:
          description: "Input malformato"
        500:
          description: "Non inserito"
          # schema:
          #   $ref: "#/definitions/ErrorMessage"
          
  /customers/{username}:
    get:
      tags:
      - "Clienti"
      summary: "Ricerca di un cliente"
      description: |
        Gestisce la ricerca di un cliente tramite username
        Richiede permessi ["user", "admin"]
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: username
        in: query
        description: "Username del cliente"
        required: true
        type: string
      responses:
        200:
          description: "Trovato con successo"
          # schema:
          #   type: object
          #   properties:
          #     id:
          #       $ref: "#/definitions/ObjectId"
        400:
          description: "Input malformato"
        404:
          description: "Non trovato"
        500:
          description: "Internal server error"
          # schema:
          #   $ref: "#/definitions/ErrorMessage"

      
    put:
      tags:
      - "Clienti"
      summary: "Modifica di un cliente"
      description: |
        Gestisce la modifica di un cliente tramite criterio di ricerca con username
        Richiede permessi ["user", "admin"]
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: username
        in: query
        description: "Username del cliente"
        required: true
        type: string
      responses:
        200:
          description: "Modificato con successo"
          # schema:
          #   type: object
          #   properties:
          #     id:
          #       $ref: "#/definitions/ObjectId"
        400:
          description: "Input malformato"
        404:
          description: "Non trovato"
        500:
          description: "Internal server error"
          # schema:
          #   $ref: "#/definitions/ErrorMessage"
    
    delete:
      tags:
      - "Clienti"
      summary: "Cancellazione di un cliente"
      description: |
        Gestisce la cancellazione di un cliente tramite criterio di ricerca con username
        Richiede permessi ["user", "admin"]
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: username
        in: query
        description: "Username del cliente"
        required: true
        type: string
      responses:
        200:
          description: "Cancellato con successo"
          # schema:
          #   type: object
          #   properties:
          #     id:
          #       $ref: "#/definitions/ObjectId"
        400:
          description: "Input malformato"
        404:
          description: "Non trovato"
        500:
          description: "Internal server error"
          # schema:
          #   $ref: "#/definitions/ErrorMessage"

