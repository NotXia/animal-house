definitions:

  Customer:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      address:
        $ref: "#/definitions/Address"
      phone:
        type: string
    required:
    - username
    - password
    - email
    - name
    - surname

  Operator:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      email:
        type: string
      name:
        type: string
      surname:
        type: string
      gender:
        type: string
      phone:
        type: string
      role_id:
        $ref: "#/definitions/Role"
      permission:
        $ref: "#/definitions/Permission_operator"
      working_time:
        $ref: "#/definitions/Day_slot"
      absence_time:
        $ref: "#/definitions/Day_slot"
    required:
    - username
    - password
    - email
    - name
    - surname
    - role_id
    - working_time
      
  Address:
    type: object
    properties:
      city:
        type: string
      street:
        type: string
      number:
        type: string
      postalcode:
        type: string

  Permission_user:
    type: object
    properties:
      user:
        type: boolean
      vip:
        type: boolean
      write_post:
        type: boolean
      comment:
        type: boolean

  Permission_operator:
    type: object
    properties:
      operator:
        type: boolean
      admin:
        type: boolean

  Role:
    type: object
    properties:
      name:
        type: string
      services_id:
        $ref: "#/definitions/Service"
    required:
    - name
    - services_id
      
  Service:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      duration:
        type: number
        format: int
    required:
    - name
    - description
    - duration

  Time_slot:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
    required:
    - start
    - end

  Day_slot:
    type: object
    properties:
      monday:
        $ref: "#/definitions/Time_slot"
      tuesday:
        $ref: "#/definitions/Time_slot"
      wednesday:
        $ref: "#/definitions/Time_slot"
      thursday:
        $ref: "#/definitions/Time_slot"
      friday:
        $ref: "#/definitions/Time_slot"
      saturday:
        $ref: "#/definitions/Time_slot"
      sunday:
        $ref: "#/definitions/Time_slot"  

        
        
